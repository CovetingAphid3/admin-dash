<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="side-bar">
            <h1 style="display: inline;"><img src="assets/view-dashboard.svg" alt="view-dashboard" width="30px" height="30px">Dashboard</h1>
            <ul class="dash">
                <li><img src="assets/home-circle.svg" alt="home-circle" height="30px">Home</li>
                <li><img src="assets/face-agent.svg" alt="face-agent" height="30px">Profile</li>
                <li><img src="assets/message-badge.svg" alt="message-badge" height="30px">Messages</li>
                <li><img src="assets/history.svg" alt="history" height="30px">History</li>
                <li><img src="assets/file-tree.svg" alt="file-tree" height="30px">Tasks</li>
                <li><img src="assets/google-circles-communities.svg" alt="google-circles-communities" height="30px">Communities</li>
            </ul>
            <ul class="support">
                <li><img src="assets/cogs.svg" alt="settings-helper" height="30px">Settings</li>
                <li><img src="assets/face-agent.svg" alt="face-agent" height="30px">Support</li>
                <li><img src="assets/security.svg" alt="security" height="30px">Privacy</li>
            </ul>
        </div>
        <div class="content-container">
            <div class="heading">
                <div class="search-bar">
                    <button id="submit-button"><img src="assets/search-web.svg" alt="search-web" height="20px" style="position: relative;right: 3px;top:1px"></button>
                    <input type="search" id="search-bar" placeholder="Search...">
                    <img src="assets/bell.svg" alt="bell" height="30px" id="bell">
                    <h1 id="Username"><img src="assets/OFAAX40.jpg" alt="logo" height="40px">yourUsername</h1>
                </div>
                    
                <div class="info">
                    <img src="assets/OFAAX40.jpg" alt="logo" id="logo">
                    <p >Welcome: <br class="second-line">yourUsername</p>
                </div>
            </div>
            <div class="sub-content">
                
                <div class="content">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
                
                <div class="announcements">
                    <h5>Announcements:</h5>
                    <div class="data">
                        <div class="announce"></div> 
                    </div>
                    <h5>Trending:</h5>
                    <div class="data">
                        
                        <div class="trend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
